<div class="container exercise-container">
    <!-- Título del ejercicio -->
    <div class="mb-3">
      <h2 class="mb-0">Listen to the sentence and spell the missing word.</h2>
      <small class="text-muted">1 / 3</small>
    </div>

    <!-- Botón para "Start" -->
    <div class="text-center start-btn">
      <button class="btn btn-primary" id="startButton">Start</button>
    </div>

    <!-- Bloque de pregunta -->
    <div class="question-section">
      <div class="mb-3 d-flex align-items-center">
        <img
          src="https://via.placeholder.com/48"
          alt="Perfil"
          class="profile-image me-3"
        />
        <div class="question-header">
          Can you tell me something about yourself?
        </div>
      </div>

      <!-- Área de respuesta -->
      <div class="question-text">
        I'm an easy-going person, and I
      </div>

      <div class="answer-area">
        <input
          type="text"
          class="form-control"
          aria-label="Respuesta"
          placeholder="... escribe aquí ..."
        />
        <span class="hint-text">r&nbsp;o&nbsp;k&nbsp;w</span>
        <span>well with other people.</span>
      </div>
    </div>
  </div>
